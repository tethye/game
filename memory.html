*

}
body 
{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #000;
}
section 
{
  position: absolute;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2px;
  flex-wrap: wrap;
  overflow: hidden;
}
section::before 
{
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(#000,rgb(90, 192, 240),#000);
  animation: animate 5s linear infinite;
}
@keyframes animate 
{
  0%
  {
    transform: translateY(-100%);
  }
  100%
  {
    transform: translateY(100%);
  }
}
section span 
{
  position: relative;
  display: block;
  width: calc(6.25vw - 2px);
  height: calc(6.25vw - 2px);
  background: #181818;
  z-index: 2;
  transition: 1.5s;
}
section span:hover 
{
  background: rgb(90, 192, 240);
  transition: 0s;
}


section .signin
{
  position: absolute;
  width: 600px;
  background: #222;  
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  border-radius: 4px;
  box-shadow: 0 15px 35px rgba(0,0,0,9);
}
section .signin .content 
{
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 40px;
}

section .signin .content .links 
{
  position: relative;
  width: 100%;
  display: flex;
  justify-content: space-between;
}

section .signin .content .links a 
{
  color: #fff;
  text-decoration: none;
}

section .signin .content .links a:nth-child(2)
{
  color: rgb(90, 192, 240);
  font-weight: 600;
}

section .signin .content .hscore
{
  color: #81863b;
  font-weight: 600;
}

  #game-board {
    position: relative;

  .item{
    position: relative;
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    background: wheat;
    transform: rotateY(180deg);
    transition: 0.25s;
  }

  .item.boxOpen{
    transform: rotateY(0deg);
  }
  .item::after{
    content: '';
    position: absolute;
    inset: 0;
    background : rgb(90, 192, 240) ;
    transition: .25s;
    transform: rotateY(0deg);
    backface-visibility: hidden;
  }
  .boxOpen:after, .boxMatch:after{
    transform: rotateY(180deg);
  }
